<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>YOUR TITLE</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="backimage">
    <img src="images/back7.jpg">
  </div>
  
  <div id="logo">z</div>
  <div id="menu"><i class="icon-reorder"></i></div>
  <div id="sns"><i class="icon-group"></i></div>

  <div class="container">
    <div class="row">
	    <div id="title">
        <p class="ibracket">ZAP</p>
        <i class="icon-road"></i>
	    </div>
	  </div>

    <div class="row">
	    <div class="boards">
        <div class="wrapper bracket">
          <div class="inner">
	          <div id="board1" class="board">
		          <h1>Amazing Design</h1>
		        </div>
		      </div>
		    </div>
	    </div>
	  </div>

    <div id="backText">
      <p>WE ARE COMING SOON</p>
    </div>

    <div class="row">
	  <div id="subscribe">
        <form action="#" method="post">
          <input id="email" type="text" placeholder="Leave your email">
          <button id="submit" type="submit"><i class="icon-ok"></i></button>
        </form>
	    </div>
	    <div id="countdown">
	  </div>
	</div>

    <div class="row">
	  <div class="time">
        <div class="wrapper"><i class="icon-time"></i></div>
	  </div>
	</div>

  </div><!-- /.container -->

  <div id="footer">
    <p>2015 &copy; your copy right.</p>
  </div>


  <!-- javascript -->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery.nicescroll.min.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/jquery.byscroll.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script src="js/main.js"></script>
  <!-- /javascript -->
</body>
</html>
